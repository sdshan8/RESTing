<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@picocss/pico/css/pico.min.css" type="text/css" media="all">
  <!--<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">-->
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>RESTing</title>
</head>
<body>
<nav class="container-fluid">
  <ul>
    <li>
      <a href="https://github.com/sdshan8/RESTing" class="contrast">
        <strong>RESTing</strong>
      </a>
    </li>
  </ul>
  <ul>
    <li>
      <select name="method" id="method" form="inputs">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PATCH">PATCH</option>
        <option value="DELETE">DELETE</option>
        <option value="HEAD">HEAD</option>
        <option value="PUT">PUT</option>
      </select>
    </li>
    <li>
      <button type="submit" form="inputs" id="send">SEND</button>
    </li>
  </ul>
</nav>
<main class="container">
  <form id="inputs" onsubmit="send_requst(event)">
    <label for="url">End Point</label>
    <input
    type="url"
    name="url"
    id="url"
    placeholder="https://example.com/api/v2/teapot"
    required
    value="https://jsonplaceholder.typicode.com/todos/1"
    />
    <label for="fetch">
      <input type="checkbox" id="use_fetch" name="fetch" role="switch">
      Use Fetch API
    </label>
    <label for="send_header">
      <input type="checkbox" id="send_header" name="send_header" role="switch">
      Send Headers
    </label>
    <label for="header">Header</label>
    <textarea
    disabled
    type="text"
    name="header"
    id=header
    rows="6"
    placeholder="Example:&#13;&#10;{&#13;&#10;&nbsp;&nbsp;'Content-type':'application/json',&#13;&#10;&nbsp;&nbsp;'Accepts':'application/json'&#13;&#10;}"
    ></textarea>
    <label class="data" for="data">Data</label>
    <textarea
    disabled
    name="data"
    id="data"
    rows="7"
    placeholder='Example:&#13;&#10;{&#13;&#10;&nbsp;&nbsp;"key":"value",&#13;&#10;&nbsp;&nbsp;"secret":"403"&#13;&#10;}'
    ></textarea>
  </form>
  <div class="output-div">
    <h6>Response</h6>
    <label>Header</label>
    <pre><code id="rx-header"></code></pre>
    <label>Status</label>
    <pre><code id=status ></code></pre>
    <label>Body</label>
    <pre><code id="response"></code></pre>
  </div>
</main>
<script src="js/fetch.js"></script>
<script src="js/xhr.js"></script>
<script src="script.js"></script>
</body>
</html>
